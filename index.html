<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>My Meme Generator 4</title>
  </head>

  <body onload="onInit()" class="main-layout" >
    <header class="main-header flex nav">
      <section class="logo" onclick="onBackHome()" >Meme</section>
      <button onclick="onRenderRndImg()" class="flex-btn">I'M Flexible!</button>
      <nav class="main-nav">
        <ul class="main-menu flex clean-list li">
          <li onclick="onBackHome()">Gallery</li>
          <li onclick="onGoToSavedMemes()">Memes</li>
          <li>About</li>
        </ul>
      </nav>
    </header>
    
    <section id="search-bar" class="search-bar">
      <input list="browsers" name="browser" id="browser" >
    <datalist id="browsers">
      <option value="Funny">
      <option value="President">
      <option value="Dog">
      <option value="Cat">
      <option value="Idiotic">
      <option value="Baby">
    </datalist>
    <input type="submit" onclick="onFilterByKeyword()">
    </section>
    <section class="gallery">
      <!-- <img id="1" src="imgs/1.jpg"> -->
    </section>

    <section class="editor">
      <section class="canvas-container" >
        <canvas
          width="300"
          height="300"
          style="outline: 1px solid green; border-radius: 15px;"
          id="my-canvas"
        ></canvas>
      </section>
      <section class="options-container">
        <section class="user-inputs">
          <input
            type="text"
            id="txt-input"
            oninput="onSetLineTxt(this.value)"
            value=""
          />
        </section>
        <section class="text-edit-container">
          <button id="focusButton" class="switch-line-btn" onclick="onSwichLine()">‚¨áÔ∏è‚¨ÜÔ∏è
          </button>
          <button class="plus-btn" onclick="onAddLine()">‚ûï</button>
          <button class="erase-btn" onclick="onEraseLine()">‚úñÔ∏è</button>
        </section>
        <section class="second-bottuns-container">
          <button class="increase-font-btn" onclick="onIncreaseFont()">A+</button>
          <button class="decrease-font-btn" onclick="onDecreaseFont()">A-</button>
          <button class="upBtn">-</button>
          <button class="downBtn">+</button>
          <button class="save-btn" onclick="onSaveMeme()">üíæ</button>
          <input class="clr-btn" type="color" value="" onchange="onSetTxtColor(this.value)" />
        </section>
        <section class="media-inputs">
          <input
            type="file"
            class="file-input"
            name="image"
            onchange="onImgInput(event)"
          />

          <button class="upload-btn" onclick="onUploadImg()">
            Upload
          </button>
          <a
            href="#"
            class="download-btn"
            onclick="downloadImg(this)"
            download="my-img.jpg"
            >Download</a
          >
        </section>
      </section>
    </section>
    <section class="saved-memes"></section>
    <script src="js/utils.js"></script>
    <script src="js/main.gallery-controller.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/main-service.js"></script>
  </body>
</html>
